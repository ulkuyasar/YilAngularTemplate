<div class="grid-view bg-transparent border-0">
  <div class="grid-view-header">
    <h6 class="widget-title" *ngIf="Title ? true :false">{{Title}}</h6>
    <div #toolbarContainerDiv>
      <ng-content select ="app-grid-toolbar"></ng-content>
      <ng-container #toolbarContainer></ng-container>

    </div>
  </div>

<div class="grid-view-body">

    <dx-data-grid
      [id]="'dx-grid-'+Id"
      class="data-grid fade-in"
      [dataSource]="dataContext.dataSource"
      height="auto"
      [(selectedRowKeys)]="selectedRowKeys"
      [disabled]="disabled"
      [cacheEnabled]="cacheEnabled"
      [masterDetail]="masterDetail"
      [highlightChanges]="highlightChanges"
      [rowTemplate]="rowTemplate"
      [hoverStateEnabled]="hoverStateEnabled"
      [activeStateEnabled]="activeStateEnabled"
      [rowAlternationEnabled]="rowAlternationEnabled"
      [allowColumnReordering]="allowColumnReordering"
      [allowColumnResizing]="allowColumnResizing"
      [columnResizingMode]="columnResizingMode"
      [columnHidingEnabled]="columnHidingEnabled"
      [columnAutoWidth]="columnAutoWidth"
      [wordWrapEnabled]="wordWrapEnabled"
      [cellHintEnabled]="cellHintEnabled"
      [showBorders]="showBorders"
      [showColumnHeaders]="showColumnHeaders"
      [showColumnLines]="showColumnLines"
      [showRowLines]="showRowLines"
      [focusedColumnIndex]="focusedColumnIndex"
      [focusedRowEnabled]="focusedRowEnabled"
      [focusedRowIndex]="focusedRowIndex"
      [focusedRowKey]="focusedRowKey"
      [focusStateEnabled]="focusedStateEnabled"
      [renderAsync]="renderAsync"
      [repaintChangesOnly]="repaintChangesOnly"
      (onSelectionChanged)="selectionChanged($event)"
      (onContentReady)="contentReady($event)"
      (onExporting)="exporting($event)"
      (onCellPrepared)="cellPrepared($event)"
      (onRowClick)="rowClick($event)"
      (onRowCollepsed)="rowCollapsed($event)"
      (onRowCollopsing)="rowCollapsing($event)"
      (onRowExpanded)="rowExpanded($event)"
      (onRowExpanding)="rowExpanding($event)"
      (onRowInserted)="rowInserted($event)"
      (onRowInserting)="rowInserting($event)"
      (onRowPrepared)="rowPrepared($event)"
      (onRowRemoved)="rowRemoved($event)"
      (onRowRemoving)="rowRemoving($event)"
      (onRowUpdated)="rowUpdated($event)"
      (onRowUpdating)="rowUpdating($event)"
      (onEditingStart)="editingStart($event)"
      (onDataErrorOccurred)="dataErrorOccured($event)"
      (onToolbarPreparing)="toolbarPreparing($event)"
      [errorRowEnabled]="errorRowEnabled">
      <ng-content select="dxi-column"></ng-content>
      <dxo-summary></dxo-summary>
      <dxo-export [enabled]="false"></dxo-export>

    </dx-data-grid>
  </div>

  <div class="grid-view-footer" *ngIf="showFooter === true && footerComponent">
    <ng-content select="app-grid-footer"></ng-content>
  </div>
</div>

<div [attr.id]="cellButtonsContainerDivID" style="display: none">
  <ng-container #cellButtonsContainer></ng-container>
</div>
